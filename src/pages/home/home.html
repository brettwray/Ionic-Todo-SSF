<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ToDo List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-list>
 <ion-card *ngFor="let item of items">
  <ion-row>
      <ion-col>
          <ion-item><ion-checkbox checked="false" (click)="removeItem(item)"></ion-checkbox></ion-item>
         </ion-col> 
     <ion-col col-8>
   <ion-item (click)="viewItem(item)">{{item.title}}</ion-item>
  </ion-col>
  </ion-row>
 </ion-card>
</ion-list>
<ion-fab right bottom>
    <button ion-fab (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
</ion-fab>
</ion-content>
