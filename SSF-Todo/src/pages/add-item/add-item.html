<ion-header>

  <ion-navbar>
  <ion-title>Add a Task</ion-title>
 <ion-icon name="close-circle" (click)="close()"></ion-icon> 
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
  <ion-label floating>Title</ion-label>
<ion-input type="text" [(ngModel)]="title"></ion-input>
</ion-item>
<ion-item>
  <ion-label floating>Description</ion-label>
  <ion-input type="text" [(ngModel)]="description"></ion-input>
</ion-item>
</ion-list>
<button full ion-button color="secondary" (click)="saveItem()">Save</button>
</ion-content>
